<!doctype html>
<html ng-app="myApp" ng-controller="myCtrl">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div class="Container">
      <div class="Banner box mainSection" >
        Banner
      </div>

      <div class="Navigation box mainSection">
        <div class="NavMenu box">
          Nav
        </div>
        <div class="NavSearch box">
          Search
        </div>
      </div>
      <hr>

      <div class="PageContent box mainSection">
        <div class="MainSection box">

          <table>
            <tr>
              <td>Name:</td> 
              <td><input type="text" ng-model="Name"></td>
            </tr>
            <tr>
              <td>Isbn:</td>
              <td><input type="text" ng-model="Isbn"></td>
            </tr>
            <tr>
              <td>Author:</td> 
              <td><input type="text" ng-model="Author"></td>
            </tr>
            <tr>
              <td>Pages:</td>
              <td><input type="number" ng-model="Pages"></td>
            </tr>
          </table>

          <button ng-click="add_book()">Add Article</button>
        </div>
        <div class="Sidebar box">
          <div class="FavoriteTags box">
            Tags
          </div>
          <div class="History box">
            History
          </div>
        </div>
      </div>

      <div class="Footer box mainSection">
          Footer
      </div>

    </div>
  </body>
</html>
